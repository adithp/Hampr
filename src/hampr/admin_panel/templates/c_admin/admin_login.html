{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | HAMPR</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .text-gold {
            color: #d2b356;
        }

        /* Password wrapper */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 42px;
            /* make space for eye icon */
        }

        .password-eye {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        .password-eye:hover {
            color: #000;
        }

        .floating-shape {
            opacity: 0.4;
        }
    </style>

</head>

<body class="bg-light d-flex align-items-center min-vh-100 py-5">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">

                <div class="card border-0 shadow-lg overflow-hidden" style="border-radius: 20px;">
                    <div class="row g-0">

                        <!-- LEFT SECTION -->
                        <div class="col-lg-6 p-5 bg-white d-flex flex-column justify-content-center"
                            data-aos="fade-right">

                            <h3 class="fw-bold text-dark">
                                HAM<span class="text-gold">PR.</span>
                            </h3>

                            <h4 class="fw-bold mt-4">Admin Portal</h4>

                            <p class="text-danger fw-semibold">
                                <i class="fas fa-shield-alt me-2"></i> Authorized Personnel Only
                            </p>

                            <form method="POST" action="">
                                {% csrf_token %}

                                <!-- Identifier -->
                                <div class="mb-3">
                                    <label class="form-label">Email or Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="far fa-user text-muted"></i>
                                        </span>
                                        <input type="text" name="identifier"
                                            class="form-control border-start-0 bg-light ps-0"
                                            placeholder="admin@hampr.com" required>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="mb-2">
                                    <label class="form-label">Password</label>
                                    <div class="input-group password-wrapper">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>

                                        <input type="password" id="password" name="password"
                                            class="form-control border-start-0 bg-light ps-0" placeholder="••••••••"
                                            required>

                                        <i class="far fa-eye password-eye" id="toggleEye"></i>
                                    </div>
                                </div>

                                <!-- Messages -->
                                {% if messages %}
                                {% for message in messages %}
                                <p class="text-danger small">{{ message }}</p>
                                {% endfor %}
                                {% endif %}

                                <!-- Forgot -->


                                <!-- Button -->
                                <button type="submit" class="btn btn-primary w-100 py-2"
                                    style="background:#d2b356; border:none; font-weight:600;">
                                    Login
                                </button>

                                <!-- Footer -->
                                <p class="text-center mt-4 text-muted small">Admin Access Only</p>

                            </form>

                        </div>

                        <!-- RIGHT DECORATION -->
                        <div class="col-lg-6 bg-dark d-none d-lg-flex align-items-center justify-content-center position-relative"
                            data-aos="fade-left">

                            <div class="position-absolute top-0 start-0 w-100 h-100 opacity-25">
                                <div class="floating-shape bg-gold rounded-circle position-absolute"
                                    style="width: 110px; height: 110px; top: 10%; left: 12%;"></div>

                                <div class="floating-shape bg-cream rounded-circle position-absolute"
                                    style="width: 150px; height: 150px; bottom: 18%; right: 8%;"></div>

                                <div class="floating-shape bg-brown rounded-circle position-absolute"
                                    style="width: 90px; height: 90px; top: 42%; right: 30%;"></div>
                            </div>

                            <div class="text-center text-white position-relative z-2 px-4">
                                <h2 class="fw-bold mb-3">Administrative Access</h2>
                                <p class="text-white-50">
                                    Secure gateway for system management and backend operations.
                                </p>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();

        anime({
            targets: '.floating-shape',
            translateY: () => anime.random(-20, 20),
            translateX: () => anime.random(-20, 20),
            scale: () => anime.random(0.85, 1.15),
            easing: 'easeInOutQuad',
            duration: 4000,
            direction: 'alternate',
            loop: true
        });

        // Toggle Password Visibility
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleEye");

        toggleIcon.addEventListener("click", () => {
            const isHidden = passwordInput.type === "password";

            passwordInput.type = isHidden ? "text" : "password";
            toggleIcon.classList.toggle("fa-eye");
            toggleIcon.classList.toggle("fa-eye-slash");
        });
    </script>
    <script>
        window.addEventListener("beforeunload", function () { });
        window.addEventListener("unload", function () { });
        window.addEventListener("pageshow", function (event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>


</body>

</html>
