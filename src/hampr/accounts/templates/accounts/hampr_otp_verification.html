{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP | Hampr</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">

  <style>
    .otp-input {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      border: 2px solid #d1d5db;
      background-color: #f9fafb;
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
      transition: all .3s ease;
    }

    .otp-input:focus {
      border-color: #d2b356;
      background-color: #fff;
      box-shadow: 0 0 0 4px rgba(210, 179, 86, 0.2);
      outline: none;
    }

    .resend-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .resend-btn {
      border: none;
      background: none;
      color: #d2b356;
      font-weight: 600;
      padding: 0;
      margin-top: 6px;
    }
  </style>
</head>

<body class="bg-light d-flex align-items-center min-vh-100 py-5">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">

        <div class="card border-0 shadow-lg overflow-hidden" style="border-radius: 20px;">
          <div class="row g-0">

            <!-- Left Form Section -->
            <div class="col-lg-6 p-5 bg-white d-flex flex-column justify-content-center" data-aos="fade-right">

              <div class="text-center mb-4">
                <h3 class="fw-bold text-dark">
                  HAM<span class="text-gold">PR.</span>
                </h3>

                <h4 class="fw-bold mt-4">Verify Your Account</h4>
                <p class="text-muted">Enter the 4-digit OTP sent to your email/phone.</p>
              </div>

              <form action="" method="POST">
                {% csrf_token %}

                <div class="d-flex justify-content-center gap-3 mb-3">
                  <input type="text" maxlength="1" name="otp1" class="otp-input text-center" inputmode="numeric"
                    required>
                  <input type="text" maxlength="1" name="otp2" class="otp-input text-center" inputmode="numeric"
                    required>
                  <input type="text" maxlength="1" name="otp3" class="otp-input text-center" inputmode="numeric"
                    required>
                  <input type="text" maxlength="1" name="otp4" class="otp-input text-center" inputmode="numeric"
                    required>
                </div>

                {% if error %}
                <p class="text-danger small mt-1 text-center">{{ error }}</p>
                {% endif %}

                <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Verify Code</button>
              </form>

              <!-- Resend Area -->
              <div class="text-center mt-4">
                <p class="small text-muted mb-1">
                  Didnâ€™t receive the code?
                </p>

                <button class="resend-btn fw-bold" id="resendBtn" onclick="resendCode()" disabled>
                  Resend in <span id="resendTimer">30</span>s
                </button>

                <p class="text-success small mt-2" id="resendSuccess"></p>
                <p class="text-danger small" id="resendError"></p>
              </div>

              <div class="text-center mt-3">
                <a href="javascript:history.back()" class="small text-gold fw-bold text-decoration-none">Go Back</a>
              </div>

            </div>

            <!-- Right Decoration Section -->
            <div class="col-lg-6 bg-dark d-none d-lg-flex align-items-center justify-content-center position-relative"
              data-aos="fade-left">

              <div class="position-absolute top-0 start-0 w-100 h-100 opacity-25">
                <div class="floating-shape bg-gold rounded-circle position-absolute"
                  style="width: 100px; height: 100px; top: 10%; left: 10%;"></div>

                <div class="floating-shape bg-cream rounded-circle position-absolute"
                  style="width: 150px; height: 150px; bottom: 20%; right: 10%;"></div>

                <div class="floating-shape bg-brown rounded-circle position-absolute"
                  style="width: 80px; height: 80px; top: 40%; right: 30%;"></div>
              </div>

              <div class="text-center z-2 p-5">
                <h2 class="text-white fw-bold mb-3">Secure & Safe</h2>
                <p class="text-white-50">We protect your account with strong verification steps.</p>
              </div>

            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    AOS.init();

    // Floating shapes animation
    anime({
      targets: '.floating-shape',
      translateY: () => anime.random(-20, 20),
      translateX: () => anime.random(-20, 20),
      scale: () => anime.random(0.8, 1.2),
      easing: 'easeInOutQuad',
      duration: 3000,
      direction: 'alternate',
      loop: true
    });

    // OTP auto-focus logic
    const otpInputs = document.querySelectorAll('.otp-input');
    otpInputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value && index < otpInputs.length - 1) otpInputs[index + 1].focus();
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && index > 0) otpInputs[index - 1].focus();
      });
    });

    // Resend countdown logic
    let countdown = 30;
    const resendBtn = document.getElementById('resendBtn');
    const resendTimer = document.getElementById('resendTimer');
    const resendSuccess = document.getElementById('resendSuccess');
    const resendError = document.getElementById('resendError');

    function startTimer() {
      resendBtn.disabled = true;
      countdown = 30;
      resendTimer.textContent = countdown;

      const timer = setInterval(() => {
        countdown--;
        resendTimer.textContent = countdown;
        if (countdown === 0) {
          clearInterval(timer);
          resendBtn.disabled = false;
          resendBtn.textContent = "Resend Code";
        }
      }, 1000);
    }

    startTimer();

    async function resendCode() {
      resendSuccess.textContent = "";
      resendError.textContent = "";

      resendBtn.disabled = true;
      resendBtn.textContent = "Sending...";

      try {
        const res = await fetch("{% url 'accounts:otp_resend' %}");
        const data = await res.json();

        if (data.success) {
          resendSuccess.textContent = data.message;
          resendBtn.textContent = "Resend in 30s";
          startTimer();
        } else {
          resendError.textContent = data.message;
          resendBtn.textContent = "Try Again";
          resendBtn.disabled = false;
        }

      } catch (err) {
        resendError.textContent = "Something went wrong.";
        resendBtn.disabled = false;
        resendBtn.textContent = "Try Again";
      }
    }
  </script>

</body>

</html>
