{% extends 'accounts/base_center.html' %}
{% block title %}Hampr — Password Changed{% endblock %}

{% block content %}
<div class="card">

  <div class="logo">Hampr</div>

  <h2>Password Changed Successfully</h2>
  <p class="subtext">Your password has been updated.</p>

  <div class="success-icon">
    ✓
  </div>

  <a href="{% url 'accounts:login' %}" class="btn-primary">Go to Login</a>

</div>

<style>
.card {
    max-width: 360px;
    width: 100%;
    margin: 0 auto;
    padding: 35px 30px;
    background: #ffffff;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.05);
}

.logo {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 10px;
    color: #444;
}

h2 {
    margin: 10px 0;
    font-size: 22px;
}

.subtext {
    margin-bottom: 25px;
    color: #777;
}

.success-icon {
    width: 65px;
    height: 65px;
    margin: 0 auto 25px;
    border-radius: 50%;
    background: #d1f7d6;
    color: #18a558;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    font-weight: 900;
}

.btn-primary {
    display: inline-block;
    background: #000;
    color: #fff;
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    margin-top: 10px;
    width: 100%;
}
.btn-primary:hover {
    opacity: 0.9;
}
</style>

{% endblock %}
